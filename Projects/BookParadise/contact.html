<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="fontAwesome/css/all.css">
	<script type="text/javascript" src="fontAwesome/js/all.js"></script>
	<script type="text/javascript" src="jquery-3.6.3.js"></script>
</head>
<body>
	<!-- Start Header -->
	<div class="header">
		<div class="container">
			<!-- Start Navbar -->
			<div class="navbar">
				<div class="logo">
					<a href="index.html" class="logo-red">BookParadise</a>
				</div>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="product.html">Products</a></li>
						<li><a href="about.html">About Us</a></li>
						<li><a href="contact.html">Contact Us</a></li>
					</ul>
				</nav>
			</div>
			<!-- End Navbar -->
		</div>
	</div>
	<!-- End Header -->
	<!------Start Contact Us Form------>
	<div class="wrapper">
		<h2 class="title">Contact Us</h2>
		<div class="contact">
			<div id="error_message"></div>
			<form action="" id="myform" onsubmit="return validate();">
				<div class="input_field">
					<input type="text" placeholder="Name" id="name">
				</div>
				<div class="input_field">
					<input type="text" placeholder="Subject" id="subject">
				</div>
				<div class="input_field">
					<input type="text" placeholder="Phone" id="phone">
				</div>
				<div class="input_field">
					<input type="text" placeholder="Email" id="email">
				</div>
				<div class="input_field">
					<textarea placeholder="Message" id="message"></textarea>
				</div>
				<div class="submitbtn">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<!------End Form ------------------>
	<!------------------Start Footer ------------------>
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="footer-col-1">
					<a href="index.html" class="logo-white">BookParadise</a>
				</div>
				<div class="footer-col-2">
					<a href="index.html" class="logo-white">BookParadise</a>
					<p>BookParadise! Shop for all your book needs</p>
				</div>
				<div class="footer-col-3">
					<h3>Follow Us</h3>
					<ul>
						<li>Facebook</li>
						<li>Twitter</li>
						<li>Instagram</li>
						<li>YouTube</li>
					</ul>
				</div>
				<div class="footer-col-4 app-logo">
					<img src="images/image1.jpg">
				</div>
			</div>
			<hr>
			<p class="copyright">Copyright &copy; 2023 - BookParadise</p>
		</div>
	</div>
	<!------------------End Footer -------------------->
</body>
<!-- JavaScript -->
<script type="text/javascript" src="main.js"></script>
</html>
